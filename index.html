<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main Container-->

    <div class="mainContainer">
      <!-- Left Side Container -->
      <div class="leftContainer">
        <!--Logo -->
        <img src="./images/Z1.png" alt="Logo" />
        <!-- New Div for title and the subtitle-->
        <div class="logoDiv">
          <div class="title">
            <span class="mainTitle"> ZIP </span>
            <span class="subTitle"> Messenger </span>
          </div>
          <!-- Logos -->
          <div class="logo">
            <img src="./images/V1.png" />
            <img src="./images/S1.png" />
            <img src="./images/G1.png" />
          </div>
        </div>
      </div>

      <!-- Centre Container -->

      <div class="centreContainer">
        <div class="workingArea">
          <!-- Heding div part-->
          <div class="heading">
            <h2>Message</h2>
            <h3>Enter message below</h3>
          </div>
          <!-- TextArea -->
          <input class="textWorking" type="textarea" />
        </div>
      </div>

      <!-- Right Container -->

      <div class="rightContainer">
        <!-- Send Button -->
        <button class="send">
          <span> SEND </span>
        </button>

        <!-- Cancle Button -->
        <button class="cancle">
          <span>CANCEL</span>
        </button>
      </div>
    </div>
  </body>
</html>
